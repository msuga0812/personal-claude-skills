name: CI

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install shellcheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Validate shell script syntax
        run: bash -n setup.sh

      - name: Lint shell script
        run: shellcheck setup.sh

      - name: Verify setup script behavior in isolated HOME
        run: |
          temp_home="$(mktemp -d)"
          HOME="$temp_home" bash setup.sh
          shopt -s nullglob
          skill_dirs=(skills/*/)
          test ${#skill_dirs[@]} -gt 0
          for skill_dir in "${skill_dirs[@]}"; do
            skill_name="$(basename "$skill_dir")"
            test -L "$temp_home/.claude/skills/$skill_name"
          done

      - name: Validate SKILL frontmatter keys
        run: |
          shopt -s nullglob
          files=(skills/*/SKILL.md)
          test ${#files[@]} -gt 0
          for file in "${files[@]}"; do
            tmp_frontmatter="$(mktemp)"
            if ! awk '
              NR==1 {
                if ($0 != "---") exit 1
                in_frontmatter=1
                next
              }
              in_frontmatter && $0 == "---" {
                closed=1
                exit
              }
              in_frontmatter { print }
              END {
                if (!closed) exit 2
              }
            ' "$file" > "$tmp_frontmatter"; then
              echo "invalid frontmatter block: $file"
              rm -f "$tmp_frontmatter"
              exit 1
            fi

            grep -q '^name:' "$tmp_frontmatter" || {
              echo "missing 'name' in frontmatter: $file"
              rm -f "$tmp_frontmatter"
              exit 1
            }
            grep -q '^description:' "$tmp_frontmatter" || {
              echo "missing 'description' in frontmatter: $file"
              rm -f "$tmp_frontmatter"
              exit 1
            }
            rm -f "$tmp_frontmatter"
          done
